<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>React-Github-Button</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  <script src="https://unpkg.com/react@15.3.1/dist/react-with-addons.min.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <script src="./react-github-button.js"></script>
  <script type="text/babel">
    var ReactGithubButton = window.ReactGithubButton.default;
    ReactDOM.render(<ReactGithubButton type="light" disabled />, document.getElementById('content'));
  </script>
</head>
  <body>
    <div id="content"></div>
  </body>
</html>
